{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title text-center">{{ _("Adaugă Utilizator") }}</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_user') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">{{ _("Nume Utilizator") }}</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">{{ _("Email") }}</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">{{ _("Parolă") }}</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">{{ _("Adaugă") }}</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">{{ _("Înapoi") }}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
